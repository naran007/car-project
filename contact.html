<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</head>
<body class="contact-body">

  <!-- 🔷 Navbar -->
  <nav class="navbar">
      <div class="logo">🚗 CarHub</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html" >Login</a></li>

       <li><a href="bookdream.html">Book Dream</a></li>
      <li><a href="contact.html" class="active" >Contact Us</a></li>
    </ul>
  </nav>
  <div class="contact-container">
    <h2>📞 Contact Us</h2>
    <p>If you have any questions, suggestions, or feedback — we’d love to hear from you.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">👤 Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">✉️ Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">📝 Message / Feedback</label>
        <textarea id="message" placeholder="Write your message here..." rows="5" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
